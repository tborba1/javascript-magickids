<body>
    <h1 class="fw-bold display-1 text-center">Magic 8 Ball</h1>
    <h2 class="fw-bold display-3 text-center">Kids Edition</h1>

    <div class="container">       
        <form>
            <input type="text" id="letter" placeholder="Enter a letter" class="mb-3 text-center bg-dark text-light fs-3" />
            <br>
            <button id="button" type="submit" class="bg-success text-light mb-3 fs-3">Submit</button>
            <button id="reset" type="reset" class="bg-danger text-light mb-3 fs-3">Reset</button>
            <a id="clear" class="buttonLink text-light mb-3 fs-3 bg-warning border border-dark border-2" href="index.html">Clear</a>
            <img src="img/magic8ball_start.png"></img>
            <p id="ans" class="text-info fs-3"></p>
            <i id="ansIcon" class="text-info fs-1"></i>
        </form>
    </div>
